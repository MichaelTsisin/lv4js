<!DOCTYPE html>
<html>
<head>

}

function shwc() {
        stndraritmelisss.innerHTML = "1." + gorcryshoplis[0];

             stndraritmelisss.innerHTML += "<br/>" + (f+1) + " ." + gorcryshoplis[f];
    }

      function deltgrocryyitemsnow() {
          if(gorcryshoplis.includes(grocryyitems.value)){
        gorcryshoplis.splice(inf(gorcryshoplis, grocryyitems.value), 1);

}
function inf(array, grocryyitemss) {
            let idxxlistn = [];
    for (let f = 0; f < array.length; f++)
           if (grocryyitemss === array[f])
               idxxlistn.push(f);
           return idxxlistn;
}

function grocryyitemsplus() {
          if(!gorcryshoplis.includes(grocryyitems.value)){
                  gorcryshoplis.push(grocryyitems.value);
        shwc();
    }
}




function movgrocryyitemsupndown(upsideinxP) {
    let lastindxx = parseInt(grocryyitems.value);
        let upsideinx = lastindxx + parseInt(upsideinxP);
          if(upsideinx < 0){
        return;
           }
        if(upsideinx > gorcryshoplis.length-1){
            upsideinx--;
              return;
    }
          gorcryshoplis.splice(upsideinx, 0, gorcryshoplis.splice(lastindxx, 1)[0]);
    grocryyitems.value = upsideinx;
        shwc();
};
  </script>
